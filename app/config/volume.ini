[uwsgi]
http = 0.0.0.0:9001
wsgi-file = volumedb.py
buffer-size=32768
processes = 4
pyargv = volume
http-timeout = 240
socket-timeout=240
post-buffering = 32768
unique-cron = -5 -1 -1 -1 -1 /usr/bin/python3 synch.py --recursive
unique-cron = -2 -1 -1 -1 -1 /usr/bin/python3 launch_jobs.py --recursive